<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6LDV239BZD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6LDV239BZD');
    </script>
    <script>
    /**
    * Function that captures a click on an outbound link in Analytics.
    * This function takes a valid URL string as an argument, and uses that URL string
    * as the event label. Setting the transport method to 'beacon' lets the hit be sent
    * using 'navigator.sendBeacon' in browser that support it.
    */
    var captureOutboundLink = function(url) {
       ga('send', 'event', 'outbound', 'click', url, {
         'transport': 'beacon',
         'hitCallback': function(){document.location = url;}
       });
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy Moran | My Links</title>
    <!-- Favicon -->
    <link rel="icon" href="prof-picture.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="prof-picture.jpg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="prof-picture.jpg" target="_blank">
            <img src="prof-picture.jpg" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
            It's fun to click things, amirite?
        </div>
        <!--a class="popup-close" onclick="history.back()">&times;</a-->
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @andymoranio
    </div>

    <div id="links">
      <a class="link" href="https://app.getelements.com/invitelink/accept/01GW59EKP5M7F5V5CBR3E9FPDC/GSHYUFETTZN6KOSPN6CBSVKGZJOMNHZO/create-account" target="_blank"
            onclick="captureOutboundLink('https://app.getelements.com/invitelink/accept/01GW59EKP5M7F5V5CBR3E9FPDC/GSHYUFETTZN6KOSPN6CBSVKGZJOMNHZO/create-account'); return false;">
        <i class="fa-solid fa-sack-dollar">&nbsp;</i>Free Financial Triage
      >
      <a class="link" href="https://www.linkedin.com/in/andymoranio" target="_blank"
            onclick="captureOutboundLink('https://www.linkedin.com/in/andymoranio'); return false;">
        <i class="fab fa-linkedin">&nbsp;</i>LinkedIn
      </a>
      <a class="link" href="https://www.twitter.com/andymoranio" target="_blank"
            onclick="captureOutboundLink('https://www.twitter.com/andymoranio'); return false;">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
      <a class="link" href="https://www.instagram.com/andymoranio" target="_blank"
            onclick="captureOutboundLink('https://www.instagram.com/andymoranio'); return false;">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://www.andythemoron.com" target="_blank"
            onclick="captureOutboundLink('https://www.andythemoron.com'); return false;">
        <i class="fa-solid fa-blog">&nbsp;</i>Programming
      </a>
      <a class="link" href="https://www.etherscan.io/address/0xa7172799efba853d23a889188c7acfb5bcb88376" target="_blank"
            onclick="captureOutboundLink('https://www.etherscan.io/address/0xa7172799efba853d23a889188c7acfb5bcb88376'); return false;">
        <i class="fab fa-ethereum">&nbsp;</i>andymoran.eth
      </a>
    </div>

    <div id="footer">
      Made with nerd ‚ù§
    </div>
  </body>
</html>
